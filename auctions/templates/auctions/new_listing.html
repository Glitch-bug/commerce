{% extends 'auctions/layout.html' %}

{% block body %}
<h2>Create New Listing</h2>
<form action="{% url 'auctions:new listing' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input name="title" autofocus type="text" placeholder="Listing Title">
    <textarea name="description">Provide a short description of your listing</textarea>
    <input name="min_bid" type="number">
    <!-- TODO: need to check on submitting images -->
    <input name="image" type="file">
    <input type="submit" value="Post">
</form>


{% endblock %}
